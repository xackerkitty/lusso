<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <a id="download" href="#" download="favicon.png">Download PNG</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Koyu yeşil arka plan
            ctx.fillStyle = '#0E4E25';
            ctx.fillRect(0, 0, 32, 32);
            
            // Orta kısımdaki beyaz sembol
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            // Dış dairesel şekiller
            ctx.moveTo(16, 6);
            ctx.bezierCurveTo(14, 6, 11, 8, 10, 10);
            ctx.bezierCurveTo(8, 11, 6, 14, 6, 16);
            ctx.bezierCurveTo(6, 18, 8, 21, 10, 22);
            ctx.bezierCurveTo(11, 24, 14, 26, 16, 26);
            ctx.bezierCurveTo(18, 26, 21, 24, 22, 22);
            ctx.bezierCurveTo(24, 21, 26, 18, 26, 16);
            ctx.bezierCurveTo(26, 14, 24, 11, 22, 10);
            ctx.bezierCurveTo(21, 8, 18, 6, 16, 6);
            ctx.fill();
            
            // Orta kısımdaki boşluk
            ctx.fillStyle = '#224024';
            ctx.beginPath();
            ctx.moveTo(16, 8);
            ctx.bezierCurveTo(17, 8, 19, 9, 20, 10);
            ctx.bezierCurveTo(21, 11, 22, 13, 22, 14);
            ctx.bezierCurveTo(22, 15, 21, 17, 20, 18);
            ctx.bezierCurveTo(19, 19, 17, 20, 16, 20);
            ctx.bezierCurveTo(15, 20, 13, 19, 12, 18);
            ctx.bezierCurveTo(11, 17, 10, 15, 10, 14);
            ctx.bezierCurveTo(10, 13, 11, 11, 12, 10);
            ctx.bezierCurveTo(13, 9, 15, 8, 16, 8);
            ctx.fill();
            
            // Köşelerdeki daireler
            function drawCircle(x, y) {
                // Dış daire (koyu yeşil)
                ctx.fillStyle = '#224024';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // İç daire (beyaz)
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Köşelerdeki daireleri çiz
            drawCircle(10, 10);
            drawCircle(22, 10);
            drawCircle(10, 22);
            drawCircle(22, 22);
            
            // Set up download
            const download = document.getElementById('download');
            download.href = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
